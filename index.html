<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    CUUUUUTE CALCULATOR FOR CUTE MATH
  </header>
  <main>
    <div class='calculator'>
      <div class="screen">
        <p class="textScreen"> </p>
      </div>
      <div class="but contain one">
        <button class="ac"> AC</button>
        <button class="del"> DEL </button>
        <button class="turn on"> ON/OFF </button>
      </div>
      <div class="but contain">
        <button class="number"> 7 </button>
        <button class="number"> 8 </button>
        <button class="number"> 9 </button>
        <button class="ope division"> <span>&divide</span> </button>
      </div>
      <div class="but contain">
        <button class="number"> 4 </button>
        <button class="number"> 5 </button>
        <button class="number"> 6 </button>
        <button class="ope multiply"><span>&times</span></button>
      </div>
      <div class="but contain">
        <button class="number"> 1 </button>
        <button class="number"> 2 </button>
        <button class="number"> 3 </button>
        <button class="ope substract"> - </button>
      </div>
      <div class="but contain">
        <button class="number"> 0 </button>
        <button class="decimal"> . </button>
        <button class="equal"> <span>&equals;</span> </button>
        <button class="ope adition"> + </button>
      </div>
    </div>
  </main>
  <footer>
    buenas
  </footer>
</body>
</html>
